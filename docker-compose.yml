#version: '3.9'

services:
  db:
    image: postgres:14.3
    container_name: HuertosDocker
    restart: always
    ports:
      - "5436:5432"
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - ./postgres:/var/lib/postgresql/data
